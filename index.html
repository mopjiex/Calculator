<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="calculator">
                <input type="text" class="calculator__input">
                <div class="calculator__btn">
                    <div class="num-9 num">9</div>
                    <div class="num-8 num">8</div>
                    <div class="num-7 num">7</div>
                    <div class="symPlus num">+</div>

                    <div class="num-6 num">6</div>
                    <div class="num-5 num">5</div>
                    <div class="num-4 num">4</div>
                    <div class="symMin num">-</div>

                    <div class="num-3 num">3</div>
                    <div class="num-2 num">2</div>
                    <div class="num-1 num">1</div>
                    <div class="symUmnj num">*</div>

                    <div class="num-0 num">0</div>
                    <div class="numRavno num">=</div>
                    <div class="symDel num">/</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
