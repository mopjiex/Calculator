<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <header class="header">
       <div class="calculator">
        <input type="text" class="calculator__input">

        <div class="calculator__nums">
            <div class="num num-1">1</div>
            <div class="num num-2">2</div>
            <div class="num num-3">3</div>
            <div class="num num-div">/</div>

            <div class="num num-4">4</div>
            <div class="num num-5">5</div>
            <div class="num num-6">6</div>
            <div class="num num-mul">*</div>

            <div class="num num-7">7</div>
            <div class="num num-8">8</div>
            <div class="num num-9">9</div>
            <div class="num num-sub">-</div>

            <div class="num num-0">0</div>
            <div class="num num-add">+</div>
            <div class="num num-equals">=</div>
        </div>
       </div>

       <div class="hangman">
        <div class="container">
            <ul class="result">
               
            </ul>

            <div class="hangman__images">
                <div class="container">
                    <img src="./images/img-1.png" alt="" class="images img-1">
                    <img src="./images/img-2.png" alt="" class="images img-2">
                    <img src="./images/img-3.png" alt="" class="images img-3">
                    <img src="./images/img-4.png" alt="" class="images img-4">
                    <img src="./images/img-5.png" alt="" class="images img-5">
                </div>
            </div>

            <div class="losing">
                <div class="container">
                    <div class="losing__inner">
                        <p class="losing__text">
                            Ты тупица, иди отсюда!
                        </p>
                        <button class="losing__btn">Вот сюда жми, а то мозга нет совем</button>
                    </div>
                    
                </div>
            </div> 
            <ul class="option__num">
                <li class="option__item">0</li>
                <li class="option__item">1</li>
                <li class="option__item">2</li>
                <li class="option__item">3</li>
                <li class="option__item">4</li>
                <li class="option__item">5</li>
                <li class="option__item">6</li>
                <li class="option__item">7</li>
                <li class="option__item">8</li>
                <li class="option__item">9</li>
            </ul>
        </div>
       </div>
    </header>
</body>
</html>
